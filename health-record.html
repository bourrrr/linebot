<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakeWell 數據紀錄</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 70%);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .animate-fadeInDown {
      animation: fadeInDown 0.8s cubic-bezier(0.23,1,0.32,1);
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.95s 0.2s cubic-bezier(0.23,1,0.32,1) backwards;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen font-[Noto Sans TC,sans-serif]">
  <!-- 主色大標題 -->
  <header class="w-full bg-gradient-to-r from-indigo-500 via-blue-400 to-cyan-300 py-14 shadow-xl flex flex-col items-center rounded-b-[2.5rem] animate-fadeInDown">
    <h1 class="text-white text-5xl md:text-6xl font-extrabold tracking-widest drop-shadow-xl mb-3">MakeWell</h1>
    <p class="text-indigo-50 text-xl md:text-2xl tracking-wide font-medium drop-shadow">慢理歲月 樂活永悅</p>
  </header>

  <!-- 主內容卡片 -->
  <main class="w-[92vw] max-w-[840px] md:max-w-[840px] rounded-[3rem] shadow-2xl bg-white bg-opacity-95 border border-[#e5e7fa] px-10 py-12 md:px-14 md:py-14 mt-14 z-10 animate-fadeInUp relative">

    <!-- 導覽列 -->
    <div class="flex items-center mb-8 border-b border-indigo-100 pb-6">
      <button class="mr-3 text-gray-400 hover:text-indigo-500 transition duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="px-5 py-1.5 rounded-xl bg-indigo-100 text-indigo-700 font-semibold text-xl tracking-wider shadow-sm">數據紀錄</span>
    </div>
    <!-- 列表區塊 -->
    <div class="mb-10 flex flex-col gap-5">
      <!-- 單一紀錄 (active) -->
      <div class="rounded-3xl border-[1.5px] border-indigo-400 bg-gradient-to-r from-indigo-100 to-blue-50 shadow-xl p-6 flex items-center transition group hover:scale-[1.015] hover:border-indigo-500 duration-200">
        <div class="w-16 h-16 flex flex-col justify-center items-center rounded-2xl bg-white border border-indigo-300 shadow-md mr-7">
          <span class="text-2xl font-bold text-indigo-500 leading-tight">12</span>
          <span class="text-xs text-gray-500 -mt-1">一月</span>
        </div>
        <div class="flex flex-col gap-1">
          <div class="text-lg text-gray-700 font-medium tracking-wide">血壓：120/80 mmHg</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">血糖：98mg/dL</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">脈搏：76/min</div>
        </div>
      </div>
      <!-- 其他紀錄 (inactive) -->
      <div class="rounded-3xl bg-gradient-to-r from-indigo-50 to-white border border-indigo-100 shadow-md p-6 flex items-center transition group hover:scale-[1.015] hover:border-indigo-300 duration-200">
        <div class="w-16 h-16 flex flex-col justify-center items-center rounded-2xl bg-white border border-indigo-200 shadow-sm mr-7">
          <span class="text-2xl font-bold text-indigo-400 leading-tight">12</span>
          <span class="text-xs text-gray-400 -mt-1">二月</span>
        </div>
        <div class="flex flex-col gap-1">
          <div class="text-lg text-gray-700 font-medium tracking-wide">血壓：120/80 mmHg</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">血糖：98mg/dL</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">脈搏：76/min</div>
        </div>
		
      </div>
	        <div class="rounded-3xl bg-gradient-to-r from-indigo-50 to-white border border-indigo-100 shadow-md p-6 flex items-center transition group hover:scale-[1.015] hover:border-indigo-300 duration-200">
        <div class="w-16 h-16 flex flex-col justify-center items-center rounded-2xl bg-white border border-indigo-200 shadow-sm mr-7">
          <span class="text-2xl font-bold text-indigo-400 leading-tight">12</span>
          <span class="text-xs text-gray-400 -mt-1">二月</span>
        </div>
        <div class="flex flex-col gap-1">
          <div class="text-lg text-gray-700 font-medium tracking-wide">血壓：120/80 mmHg</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">血糖：98mg/dL</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">脈搏：76/min</div>
        </div>
		
      </div>
	        <div class="rounded-3xl bg-gradient-to-r from-indigo-50 to-white border border-indigo-100 shadow-md p-6 flex items-center transition group hover:scale-[1.015] hover:border-indigo-300 duration-200">
        <div class="w-16 h-16 flex flex-col justify-center items-center rounded-2xl bg-white border border-indigo-200 shadow-sm mr-7">
          <span class="text-2xl font-bold text-indigo-400 leading-tight">12</span>
          <span class="text-xs text-gray-400 -mt-1">二月</span>
        </div>
        <div class="flex flex-col gap-1">
          <div class="text-lg text-gray-700 font-medium tracking-wide">血壓：120/80 mmHg</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">血糖：98mg/dL</div>
          <div class="text-lg text-gray-700 font-medium tracking-wide">脈搏：76/min</div>
        </div>
		
      </div>
      <!-- 可以再複製上方inactive區塊 -->
    </div>
    <!-- 底部功能列 -->
    <div class="flex items-center justify-between mt-6">
      <button class="flex flex-col items-center text-sm text-gray-400 hover:text-indigo-500 transition">
        <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center shadow-md hover:shadow-xl duration-200">
          <span>頭像</span>
        </div>
      </button>
      <button class="w-16 h-16 rounded-full bg-gradient-to-tr from-indigo-400 via-blue-400 to-cyan-400 flex items-center justify-center shadow-2xl text-white text-4xl font-bold hover:scale-110 hover:ring-2 hover:ring-indigo-300 transition">
        +
      </button>
    </div>
    <!-- 隱藏/預留版面說明，可以再加一行淡色備註或提示 -->
    <!-- <p class="mt-5 text-center text-gray-400 text-sm">點擊「＋」可新增健康紀錄</p> -->
  </main>
</body>
</html>
